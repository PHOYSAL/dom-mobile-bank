<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<main class="flex justify-center">  
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-5">
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title text-center font-bold">Balance</div>
                  <div id="balance-amount" class="stat-value">89400</div>
                </div>
              </div>
              <div class="divider"></div>
              <div class=" space-x-4">
                <button class="btn">Add Money</button>
                <button class="btn">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- add Money  -->
            <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold">Amount to Add</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Add Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold">Pin Number</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- cash out  -->
              <div class="hidden card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold">Amount to Add</span>
                    </label>
                    <input type="text" placeholder="Add Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold">Pin Number</span>
                    </label>
                    <input type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
</main>
<script src="js/addMoney.js"></script>
<script src="js/utilites.js"></script>
</body>

</html>
